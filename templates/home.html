{% extends 'base.html' %}

{% block home %}

  <div class="d-flex justify-content-center align-items-center container pt-5">
    <form action="/predict" method="post">
      
      <div class="form-group">
        <label>Outlet Identifier</label>
        <select required name="Outlet_Identifier" class="form-control">
          <option selected hidden value="">--Please choose an option--</option >
          <option value="OUT010">OUT010</option>
          <option value="OUT013">OUT013</option>
          <option value="OUT017">OUT017</option>
          <option value="OUT018">OUT018</option>
          <option value="OUT019">OUT019</option>
          <option value="OUT027">OUT027</option>
          <option value="OUT035">OUT035</option>
          <option value="OUT045">OUT045</option>
          <option value="OUT046">OUT046</option>
          <option value="OUT049">OUT049</option>
        </select>
      </div>

      <div class="form-group">
        <label>Item Fat content</label>
        <select required name="Item_Fat_Content" class="form-control">
          <option selected hidden value="">--Please choose an option--</option>
          <option value="Low Fat">Low Fat</option>
          <option value="Regular">Regular</option>
        </select>
      </div>

      <div class="form-group">
        <label>Item MRP</label>
        <input style="width: 50rem;" name="Item_MRP" type="number" step="any" class="form-control" min="0"
          aria-describedby="emailHelp" placeholder="price of a item(should be numeric) " required>
      </div>

      <div class="form-group">
        <label>Item Type</label>
        <select required name="Item_Type" class="form-control">
          <option selected hidden value="">--Please choose an option--</option>
          <option value="Dairy">Dairy</option>
          <option value="Soft Drinks">Soft Drinks</option>
          <option value="Meat">Meat</option>
          <option value="Fruits and Vegetables">Fruits and Vegetables</option>
          <option value="Household">Household</option>
          <option value="Baking Goods">Baking Goods</option>
          <option value="Snack Foods">Snack Foods</option>
          <option value="Frozen Foods">Frozen Foods</option>
          <option value="Breakfast">Breakfast</option>
          <option value="Health and Hygiene">Health and Hygiene</option>
          <option value="Hard Drinks">Hard Drinks</option>
          <option value="Canned">Canned</option>
          <option value="Breads">Breads</option>
          <option value="Starchy Foods">Starchy Foods</option>
          <option value="Seafood">Seafood</option>
          <option value="Others">Others</option>
        </select>
      </div>

      <div class="form-group">
        <label>Item Visibility</label>
        <input style="width: 50rem;" name="Item_Visibility" type="number" step="any" class="form-control" min="0"
          aria-describedby="emailHelp" placeholder="should be decimal" required>
      </div>

      <div class="form-group">
        <label>Outlet Establishment Year</label>
        <select required name="Outlet_Establishment_Year" class="form-control">
          <option selected hidden value="">--Please choose an option--.</option>
          <option value="1999">1985</option>
          <option value="1987">1987</option>
          <option value="1997">1997</option>
          <option value="1998">1998</option>
          <option value="1999">1999</option>
          <option value="2002">2002</option>
          <option value="2004">2004</option>
          <option value="2007">2007</option>
          <option value="2009">2009</option>
        </select>
      </div>

      <div class="form-group ">
        <label>Outlet Size</label>
        <select required name="Outlet_Size" class="form-control">
          <option selected hidden value="">--Please choose an option--</option>
          <option value="Small">Small</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>
      </div>

      <div class="form-group">
        <label>Outlet Type</label>
        <select required name="Outlet_Type" class="form-control">
          <option selected hidden value="">--Please choose an option--</option>
          <option value="Grocery Store">Grocery Store</option>
          <option value="Supermarket Type1">Supermarket Type1</option>
          <option value="Supermarket Type2">Supermarket Type2</option>
          <option value="Supermarket Type3">Supermarket Type3</option>
        </select>
      </div>

      <div class="form-group text-center">
        <button id="sub" class="btn btn-primary" type="submit" >Predict</button>
      </div>

    </form>
  </div>

{% endblock %}
